<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Chat em Grupo</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f4f8fb;
    }

    .sidebar, .chat {
      padding: 20px;
    }

    .sidebar {
      width: 20%;
      background: #fff;
      border-right: 1px solid #e0e0e0;
    }

    .chat {
      width: 80%;
      display: flex;
      flex-direction: column;
      background: #fff9c4; 
    }

    .user-info {
      text-align: center;
      margin-bottom: 20px;
    }

    .user-info img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
    }

    .status {
      color: #a67c00; /* amarelo escuro */
      font-size: 14px;
      font-weight: 600;
    }

    .chat-list {
      margin-top: 20px;
    }

    .chat-list div {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .chat-list img {
      border-radius: 50%;
      width: 40px;
      margin-right: 10px;
    }

    .chat-window {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      max-width: 60%;
    }

    .message.you {
      align-self: flex-end;
      background: #fff59d; }

    .input-area {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #f1c40f; 
    }

    .input-area input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #f1c40f; 
      border-radius: 20px;
      margin-right: 10px;
      font-size: 16px;
    }

    .input-area input:focus {
      outline: none;
      border-color: #d4af37;
      box-shadow: 0 0 5px #d4af37;
    }

    .input-area button {
      padding: 10px 20px;
      border: none;
      background: #f1c40f; 
      color: #fff;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .input-area button:hover {
      background: #d4af37; 
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="user-info">
      <img src="https://via.placeholder.com/80" alt="Usu√°rio" />
      <!-- Nome do usu√°rio logado -->
<h4>{{ usuario.nome|default:usuario.email }}</h4>
      <p class="status">Dispon√≠vel</p>
    </div>

    <div class="chat-list">
      <h4>Conversas</h4>
      <div><img src="https://via.placeholder.com/40" /> Real estate deals</div>
      <div><img src="https://via.placeholder.com/40" /> Kate Johnson</div>
      <div><img src="https://via.placeholder.com/40" /> Tamara Shevchenko</div>
    </div>
  </div>

  <div class="chat">
    <div class="chat-window">
      <div class="message">Oi pessoal, vamos come√ßar a reuni√£o! üòä</div>
      <div class="message">Recentemente vi im√≥veis em uma √≥tima localiza√ß√£o!</div>
      <div class="message you">Ele cria uma atmosfera de mist√©rio </div>
    </div>
    <div class="input-area">
      <input type="text" placeholder="Digite sua mensagem..." />
      <button>Enviar</button>
    </div>
  </div>

</body>
</html>
